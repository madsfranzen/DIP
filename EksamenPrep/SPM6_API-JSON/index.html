<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quotes App</title>
  <script src="index.js" defer></script>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: sans-serif;
      padding: 2rem;
    }

    h1 {
      color: #fff;
    }

    .quote {
      background: #1f1f1f;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
    }

    .quote:hover {
      background: #2a2a2a;
    }

    .quote small {
      display: block;
      margin-top: 0.5rem;
      color: #aaa;
    }

    .clickable {
      cursor: pointer;
      color: #00bfff;
      text-decoration: underline;
    }

    button {
      margin: 0.3rem;
      padding: 0.4rem 0.8rem;
      background: #007acc;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Quotes App</h1>
  <div>
    <button onclick="fetchQuotes()">Random</button>
    <button onclick="fetchQuotes({ language: 'en' })">English</button>
    <button onclick="fetchQuotes({ language: 'da' })">Danish</button>
    <button onclick="fetchQuotes({ language: 'es' })">Spanish</button>
    <button onclick="fetchQuotes({ language: 'de' })">German</button>
    <button onclick="fetchQuotes({ language: 'fr' })">French</button>
  </div>
  <div id="quotes"></div>
</body>
</html>
